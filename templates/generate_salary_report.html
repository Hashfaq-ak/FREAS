{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Salary Report</title>
</head>
<body>
    <h1>Generate Salary Report</h1>
    <form method="post" action="{% url 'generate_salary_report' %}">
        {% csrf_token %}
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br><br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month" required><br><br>
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required><br><br>
        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
{% endblock %}
